<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>AuroraHive</title>
		<link rel="stylesheet" href="index.css">
		<script type="text/javascript">
			const remote = require('electron').remote;
			require('electron').ipcRenderer.on('ping', (event) => {
				document.getElementById('close').addEventListener('click', () => {
  	     const thewindow = remote.getCurrentWindow();
	       thewindow.close();
				});
  	  });
		</script>
	</head>
	<body>
		<div class="close">
			<button id="close">click to close app</button>
		</div>
		<webview id="hive" src="http://hive.auroracoin.is" style="overflow: hidden; display:inline-flex; width:100vw; height:100vh;"></webview>
	</body>
</html>
